<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>qq-mail</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
    }
    
    * {
      background-color: rgba(0,0,0,0.1);
    }
    
    div {
      height: 100%;
      margin: 0;
    }
    
    .head {
      height: 100px;
      margin: 0;
      border-bottom: 2px solid black;
    }
    
    .left {
      width: 220px;
      height: calc(100% - 100px);
      border-right: 2px solid black;
      margin-top: -2px;
    }

  </style>
</head>
<body>
  <div>
    <p class="head"></p>
    <p class="left"></p>
  </div>
</body>
</html>
