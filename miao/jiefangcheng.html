<script>
    var a = Number(prompt("a:"))
    var b = Number(prompt("b:"))
    var c = Number(prompt("c:"))
    
    var delta = b ** 2 - 4 * a * c
    var s_delta = Math.sqrt(delta)
    
    var x1 = (-b + s_delta) / 2 / a
    var x2 = (-b - s_delta) / 2 / a

    if (delta > 0) {
      console.log(x1)
      console.log(x2)
    } else {
      if (x1 == x2) {
      console.log(x1)
      } else {
      console.log(String((-b)/(2 * a)) + "-" + String(Math.sqrt(-delta)/(2 * a)) + "i");
      console.log(String((-b)/(2 * a)) + "+" + String(Math.sqrt(-delta)/(2 * a)) + "i");
      }
    }

</script>

<script>
    var a = +prompt("a:")
    var b = +prompt("b:")
    var c = +prompt("c:")
    var d = +prompt("d:")
    var e = +prompt("e:")
    var f = +prompt("f:")

    var x = (c * e - d * f) / (a * e - b * d)
    var y = (d * c - a * f) / (d * b - a * e)

    if (a / d !== b / e) {
      console.log(x)
      console.log(y)
    } else {
      if (a / d == b / e !== c / f) {
      alert('无解')
      } else {
      alert('有无穷个解')
      }
    }
</script>
