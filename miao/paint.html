<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var cvs = document.querySelector('canvas')
  var ctx = cvs.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
</script>
<script>
  // YOUR CODE GOES HERE
  //函数调用直接传值

  for(var x = 0; x < 400; x++) {
    dot(x, 20,'hsl(' + x + ', 60%, 60%)') //只改色相
  }

  for (var x = 0; x < 400; x+=2) {
    dot(x, 40)
  }

  for (var x = 0; x < 400; x+=4) {
    dot(x, 60)
    dot(x + 1, 60)
  }

  for (var x = 0; x < 400; x+=5) {
    dot(x, 70)
    dot(x + 1, 70)
    dot(x + 2, 70)
  }

  for (var x = 0; x < 400; x++) {
   // console.log(x % 15)
    var d = x % 15
    if (d < 3) {
      dot(x, 80)//拿到周期
    } else if (x % 15 < 12) {
      dot(x, 80, 'red')
    }
  }

  for (var x = 0; x < 300; x++) {
    dot(x, x, 'aqua') //y也是x的值
    dot((x + 1), x, 'aqua')
  }


  // for (var x = 0; x < 400; x++) { //画斜线
  //   var y = 0.75 * x //有次像素
  //   dot(x, y)
  // }

  var x = 0
  var y = 0
  while (x < 400) {   //画斜线
    dot(x, y)
    x += 1
    y += 0.75
  }


  for (var x = 0; x < 400; x+=0.1) { //向下取整：steps
    var y = parseInt(x)//有次像素
    dot(x * 5, y * 5)
  } 

  for (var y = 150; y < 250; y++) { //正方形
    for (var x = 50; x < 150; x++) {
      dot(x, y, 'hsl(' + (x * 3 + y) + ', 60%, 60%)')
    }
  }

  var cx = 200
  var cy = 150
  var r = 150
  // for (var y = 0; y < 300; y++) { //画圆,遍历画布内所有点
  //   for (var x = 0; x < 400; x++) {
  //     var distance = (x - cx) ** 2 + (y - cy) ** 2
  //     if (Math.abs(distance - r * r) < 55) { //密度不定
  //      dot(x, y)
  //     }
  //   }
  // }

  // for (var x = -r; x < r; x++) { //不匀。画圆的方程
  //   var y = Math.sqrt(r * r - x * x)
  //    dot(x + r, y + r)
  //    dot(x + r, -y + r)
  // }

  r = 120
  for (var theta = 0; theta < 6.28; theta+=0.01) { //360弧度为2PI
   var x = r * Math.sin(theta) + 200
   var y = r * Math.cos(theta) + 150
   dot(x, y)
  }

  for (var g = 255; g >= 0; g--) { //颜色转坐标
    for (var b = 0; b < 256; b++) {
      var x = b / 2 + 200
      var y = g / 2 + 100
      var color = 'rgb(255, ' + g + ', '+ b +')'
      dot(x, y ,color)
    }
  }

  for (var y = 100; y < 150; y++) { //坐标转颜色
    for (var x = 300; x < 350; x++) {
      var g = (y - 100) / 50 * 256
      var b = (x - 300) / 50 * 256
      var color = 'rgb(255,'+ g +','+ b +')'
      dot(x,y,color)
    }
  }




</script>
</html>
