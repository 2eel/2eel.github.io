<script id="ch0105/01">
  var age
  var ageAdd = 0
  for (var i = 0; i < 100; i++) {
    age = parseInt(Number(prompt("第" + (i+1) +"个学生年龄")))
    if (age >= 15 && age <= 25) {
      ageAdd = age + ageAdd
    } else {
      i--
    }
  }
  console.log(ageAdd / i)
</script>

<script id="ch0105/08">
  var num = Number(prompt("这是几边形"))
  var ang = (num - 2) * 180//所有角度之和
  var unk//未知角度大小
  for (var i = 0; i < (num - 1); i++) { 
    unk = Number(prompt("角" + (i+1)))
    if (unk <= ang) {
    unk = ang - unk
    } else {
      i--
    }
  }
  console.log(num)
  console.log(ang - unk)
</script>

<script id="ch0105/09">  
  var m = Number(prompt("小一点的数"))
  var n = Number(prompt("大一点的数"))
  var sum = 0
  if (m % 2 == 0) {
    ++m
  }
  for (var i = m; i < n; i+=2) {
    sum = sum + i
  }
  console.log(sum)
</script>

<script id="ch0105/11">

    switch (val) {
      case 1:
        count1++
        break
      case 2:
        count5++
        break
      case 3:
        count10++
        break
    }
  }
  console.log(count1)
  console.log(count5)
  console.log(count10)
</script>

<script id="ch0105/12">
  var N = Number(prompt("共几个数"))
  var m
  var same = 0
  var cou
  if (N <= 100) {
    m = Number(prompt("和谁一样"))
    for (var i = 0; i < N; i++) {
      cou = Number(prompt('第' + (i+1) + "个数"))
      if (cou === m) {
        same++
      }
    }
  }
  console.log(same)
</script>

<script id="ch0105/13">
  var a = Number(prompt("？的乘方"))
  var n
  var pow = 1
  if (a >= -1000000 && a <=1000000) {
    n = Number(prompt("？次方"))
    for (var i = 0; i < n; i++) {
      pow = pow * a
    }
  }
  console.log(pow)
</script>
